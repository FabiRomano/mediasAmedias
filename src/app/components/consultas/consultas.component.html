<div class="contNosotros">

    <div class="faq-container">
      <div class="faq-item" *ngFor="let faq of faqs">
        <div class="question" (click)="toggleAnswer(faq)">{{ faq.question }}</div>
        <div class="answer" *ngIf="faq.show">{{ faq.answer }}</div>
      </div>
    </div>
    

    <app-footer></app-footer>

</div>
