<div class="tituloNovedades">
    <h2 class="subtitulo">Liquidaciones</h2>
    <div class="favoritos">
    <i class="fa-solid fa-cart-shopping" id="carrito"></i>
    <i class="fa-solid fa-heart" id="corazon"></i>
    </div>
  </div>
  <div class="positionCards">
  <div class="cards"> 
  
        <div *ngFor="let character of characters">
          <div class="card">
            <img [src]="character.image" alt="{{ character.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ character.name }}</h5>
              <p class="card-text">Species: {{ character.species }}</p>
            </div>
          </div>
        </div>
           
        
  </div>     
  </div>
